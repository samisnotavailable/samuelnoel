<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script>
      (function () {
        // preserve pathname, search and hash, then redirect to the SPA using a hash route
        var path = window.location.pathname + window.location.search + window.location.hash;
        // use runtime origin so the redirect doesn't rely on build-time replacement
        var base = window.location.origin || (window.location.protocol + '//' + window.location.host);
        // if your app is served from a subpath (rare for a custom domain), adjust base accordingly
        var target = base + '/#' + path;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
