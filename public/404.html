<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script>
      (function () {
        // preserve pathname, search and hash, then redirect to the SPA using a hash route
        var path = window.location.pathname + window.location.search + window.location.hash;
        // %PUBLIC_URL% is replaced by CRA at build time
        var base = "%PUBLIC_URL%";
        var target = base + "/#"+ path;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
